<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Vagas Esgotadas</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- AOS (Animate On Scroll) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fef6f1, #dcecf9);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

<div class="w-full max-w-[95%] sm:max-w-md md:max-w-xl bg-white rounded-3xl shadow-2xl p-8 text-center space-y-6" data-aos="zoom-in">
    <div class="text-red-600 text-6xl mb-2 animate-pulse">&#9888;</div>
    <h2 class="text-2xl sm:text-3xl font-bold text-gray-800" th:text="${mensagem}">Vagas Esgotadas</h2>
    <p class="text-base sm:text-lg text-gray-600 leading-relaxed">
        As 30 vagas do minicurso já foram preenchidas.<br>
        Sua inscrição será colocada na lista de espera.<br>
        Entraremos em contato caso surjam vagas disponíveis.
    </p>
    <a href="/inscricao"
       class="inline-block w-full sm:w-auto bg-gradient-to-r from-[#002b7f] to-[#0044cc] text-white text-lg font-semibold px-6 py-4 rounded-xl shadow-lg hover:-translate-y-1 transition-all duration-300">
        Voltar para inscrição
    </a>
</div>

<script>
    AOS.init({
        duration: 800,
        once: true
    });
</script>
</body>
</html>
