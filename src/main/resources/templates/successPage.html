<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Inscrição Concluída</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fef6f1, #dcecf9);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 sm:px-6 py-10 sm:py-20">

<div class="w-full max-w-[95%] sm:max-w-lg md:max-w-xl bg-white rounded-3xl shadow-2xl p-6 sm:p-10 text-center" data-aos="zoom-in">
    <div class="text-green-600 text-5xl sm:text-6xl md:text-7xl mb-4 sm:mb-6 animate-bounce">&#10004;</div>
    <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold text-gray-800 mb-4" th:text="${mensagem}">
        Inscrição realizada com sucesso!
    </h2>
    <p class="text-base sm:text-lg text-gray-600 mb-6 leading-relaxed">
        Obrigado por se inscrever no minicurso.<br/>
        Em breve entraremos em contato com mais informações.
    </p>
    <a href="/inscricao"
       class="inline-block w-full sm:w-auto bg-gradient-to-r from-[#002b7f] to-[#0044cc] text-white text-base sm:text-lg font-semibold px-6 py-4 rounded-xl shadow-md hover:-translate-y-1 transition-all duration-300">
        Voltar para inscrição
    </a>
</div>

<script>
    AOS.init({ duration: 800, once: true });
</script>
</body>
</html>
